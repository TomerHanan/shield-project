apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: shield-project-web
        imagePullPolicy: IfNotPresent
        env:
          - name: BACKEND_API_URL
            value: "http://backend:5001/fetch_price" # Points to the 'backend' Service
        ports:
          - containerPort: 5002